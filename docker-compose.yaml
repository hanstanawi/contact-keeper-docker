version: '3.8'
services: 
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contact-keeper-backend
    ports:
      - '5000:5000'
    env_file:
      - ./config/config.env
    volumes: 
      - ./backend:/app/backend
      - /app/node_modules
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    depends_on: 
      - backend
    volumes:
      - ./frontend:/app/frontend
      - /app/node_modules
    stdin_open: true
    tty: true
    
